server:
  port: 8081
  servlet:
    context-path: /

camunda:
  client:
    mode: self-managed
    security:
      plaintext: true
    zeebe:
      enabled: true
      grpc-address: http://127.0.0.1:26500
      rest-address: http://127.0.0.1:8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/camunda_payments?useSSL=false
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

